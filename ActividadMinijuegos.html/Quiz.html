<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Quizt</title>
    <link rel="stylesheet" href="Quiz.css">
    <link rel="icon" href="imagenes/icon.png">
</head>
<body>
    <nav id="header" class="navbar px-4  sticky-top bg-dark">
        <div class="d-flex justify-content-start gap-2">
            <button type="button" class="btn btn-danger fw-bold" onclick="window.location.href='PaginaPrincipalMinijuegos.html';">HOME</button>
            <button type="button" class="btn btn-danger fw-bold" onclick="window.location.href='.html';">Quizt</button>
            <button type="button" class="btn btn-danger fw-bold" onclick="window.location.href='Candy.html';">Candy Crush</button>
        </div>
    </nav>
    <div class=" d-flex flex-col justify-content-center m-2"> 
        <div class="marcador rounded shadow">
            <h3>SCORE</h2>
            <h3 id="score"></h3>
        </div>
    </div>
    <div class=" d-flex flex-col justify-content-center">
        <div  class="tablero d-flex flex-wrap p-3  text-success rounded shadow" > 
        </div>
    </div>
    <div class="bodyquiz">
        <h1>Quiz de Preguntas</h1>
        <img id="imagen" src="https://media.istockphoto.com/id/1386740242/es/vector/burbujas-vectoriales-con-signo-de-interrogaci%C3%B3n-iconos-de-preguntas-aislados-en-blanco.jpg?s=612x612&w=0&k=20&c=VBE_eYRkNj3M72kg_dsq6qgEZBz7EqEtYZkp8u3Zdk4=">
        <div class="ventanapregunta">
            <div id="pregunta">Aqui va la pregunta</div>
            <div class="options">
                <button id="opcion1" class="opcion1" onclick="elegirOpcion(0)">Opción 1</button>
                <button id="opcion2" class="opcion2" onclick="elegirOpcion(1)">Opción 2</button>
                <button id="opcion3" class="opcion3" onclick="elegirOpcion(2)">Opción 3</button>
                <button id="opcion4" class="opcion4" onclick="elegirOpcion(3)">Opción 4</button>
            </div>
            <div class="botonSiguiente">
                <button id="siguiente" onclick="siguientePregunta()">Siguiente</button>
            </div>
        </div>
    </div>
    <div id="ventanaResumen" class="ventanaResumen">
            <h1>Resumen</h1>
            <p>¡Felicidades has terminado el juego!</p>
            <button>Jugar de Nuevo</button>
        </div>
    <script src="basepreguntas.js"></script>
    <script defer src="Quizt.js"></script>
</body>
</html>
